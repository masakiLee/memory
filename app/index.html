---
title: 日日背單字 | SignIn
layout: ./app/layout_signInUp.ejs
engine: ejs
---

<div class="sign">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-xxl-6 mx-auto bg-primary rounded signIn">
                <img src="./assets/images/up.svg" alt="up" class="up d-none d-lg-block">
                <img src="./assets/images/down.svg" alt="down" class="down d-none d-lg-block">
                <img src="./assets/images/up2.svg" alt="up2" class="up2 d-none d-md-block d-lg-none">
                <img src="./assets/images/down2.svg" alt="down2" class="down2 d-none d-md-block d-lg-none">
                <img src="./assets/images/logored.svg" alt="logored" class="logored d-none d-xl-block"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logored.svg" alt="logored" class="logored1 d-none d-lg-block d-xl-none"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logored2.svg" alt="logored2" class="logored2 d-none d-md-block d-lg-none"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logored3.svg" alt="logored3" class="logored3 d-block d-md-none">
                <a href="./signUp.html">
                    <div class="tag d-none d-lg-block">
                        <img src="./assets/images/tag.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName text-third fs-2 text-center">註冊</p>
                    </div>
                </a>
                <a href="./signUp.html">
                    <div class="tag1 d-none d-md-block d-lg-none">
                        <img src="./assets/images/tag1.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName1 text-third fs-4 text-center">註冊</p>
                    </div>
                </a>
                <a href="./signUp.html">
                    <div class="tag2 d-block d-md-none">
                        <img src="./assets/images/tag1.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName2 text-third fs-6 text-center">註冊</p>
                    </div>
                </a>
                <form class="signInFormBox d-flex flex-column justify-content-center align-items-center mx-auto px-3">
                    <p class="fs-1 text-third lh-base mt-4 mt-md-6 mb-5">歡迎回來</p>
                    <label class="emailBox mb-3">
                        <span class="material-symbols-outlined person text-primary fs-1">
                            person_filled
                        </span>
                        <input type="email" name="email" placeholder="請輸入帳號"
                            class="bg-third text-primary rounded-1 border-0 fs-2 accountSignIn">
                    </label>
                    <label class="passwordBox">
                        <span class="material-symbols-outlined key text-primary fs-1">
                            key
                        </span>
                        <input type="password" name="password" placeholder="請輸入密碼"
                            class="bg-third text-primary rounded-1 border-0 fs-2 passwordSignIn">
                    </label>
                    <small class="my-2 align-self-end"><a href="#" class="text-third forgot fs-4">忘記密碼</a></small>
                    <dialog id="infoModalforgot"
                        class="p-4 p-md-5 text-primary border-primary border border-5 modelone">
                        <p class="fs-2 mb-4">請輸入電子郵件</p>
                        <label for="" class="fs-4">E-mail：
                            <input type="email" name="email" class="forgotbox fs-3 py-2 ps-2">
                        </label>
                        <div class="d-flex flex-column flex-md-row my-3">
                            <label for="" class="fs-4 py-2">驗證碼：
                                <input type="text" name="text" class="numberbox fs-3 py-2 ps-2">
                            </label>
                            <button type="button"
                                class="fs-5 ms-0 ms-md-4 mt-3 mt-md-0 border-0 btn btn-primary btn-lg text-third px-3 forgotsend">發送驗證碼</button>
                        </div>
                        <div id="closeforgot"
                            class="closebox p-2 bg-danger text-third ms-auto w-50 text-center fs-3 mt-4 rounded rounded-1">
                            確定
                        </div>
                    </dialog>
                    <a href="./home.html" class="py-3 text-primary bg-secondary rounded-1 border-0 mb-5 fs-2">登入</a>
                    <small class="other text-third fs-4">使用其他方式登入</small>
                    <ul class="social mb-8 mb-sm-5 mt-4 mt-sm-3">
                        <li><a href="#"><i class="fa-brands fa-square-google-plus google"></i></a></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/index.js"></script>
