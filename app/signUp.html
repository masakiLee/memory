---
title: 日日背單字 | SignUp
layout: ./app/layout_signInUp.ejs
engine: ejs
---

<div class="sign">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-xxl-6 mx-auto bg-danger rounded signUp">
                <img src="./assets/images/up.svg" alt="up" class="up d-none d-lg-block">
                <img src="./assets/images/down.svg" alt="down" class="down d-none d-lg-block">
                <img src="./assets/images/up2.svg" alt="up2" class="up2 d-none d-md-block d-lg-none">
                <img src="./assets/images/down2.svg" alt="down2" class="down2 d-none d-md-block d-lg-none">
                <img src="./assets/images/logoyellow.svg" alt="logored" class="logored d-none d-xl-block"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logoyellow.svg" alt="logored" class="logored1 d-none d-lg-block d-xl-none"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logoyellow1.svg" alt="logored2" class="logored2 d-none d-md-block d-lg-none"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logoyellow2.svg" alt="logored3" class="logored3 d-block d-md-none">
                <a href="./index.html">
                    <div class="tag d-none d-lg-block">
                        <img src="./assets/images/tagblue.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName text-third fs-2 text-center">登入</p>
                    </div>
                </a>
                <a href="./index.html">
                    <div class="tag1 d-none d-md-block d-lg-none">
                        <img src="./assets/images/tagblue1.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName1 text-third fs-4 text-center">登入</p>
                    </div>
                </a>
                <a href="./index.html">
                    <div class="tag2 d-block d-md-none">
                        <img src="./assets/images/tagblue2.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName2 text-third fs-6 text-center">登入</p>
                    </div>
                </a>
                <form class="signInFormBox d-flex flex-column justify-content-center align-items-center mx-auto px-3">
                    <p class="fs-1 text-third lh-base mt-4 mt-md-6 mb-5 gg">註冊帳號</p>
                    <label class="emailBox mb-3">
                        <span class="material-symbols-outlined person text-primary fs-1">
                            person_filled
                        </span>
                        <input type="email" name="email" placeholder="請輸入帳號"
                            class="bg-third text-primary rounded-1 border-0 fs-2 accountSignUp">
                    </label>
                    <label class="passwordBox">
                        <span class="material-symbols-outlined key text-primary fs-1">
                            key
                        </span>
                        <input type="password" name="password" placeholder="請輸入密碼"
                            class="bg-third text-primary rounded-1 border-0 fs-2 passwordSignUp">
                    </label>
                    <input type="button" class="py-3 text-third bg-success rounded-1 border-0 my-5 fs-2 sendSignUp"
                        value="註冊"></input>
                    <small class="other text-third fs-4">使用其他方式註冊</small>
                    <ul class="social d-flex justify-content-center mb-8 mb-sm-5 mt-4 mt-sm-3">
                        <li class="me-4"><a href="#" class="text-third"><img src="./assets/images/Facebook.svg"
                                    alt="facebookIcon" width="50" height="50" class="rounded-1"></a></li>
                        <li class=""><a href="#"><img src="./assets/images/google.svg" alt="googleIcon" width="50"
                                    height="50" class="rounded-1"></a></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/signUp.js"></script>
