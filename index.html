<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        日日背單字 | SignIn
    </title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

    
<div class="sign">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-xxl-6 mx-auto bg-primary rounded signIn">
                <img src="./assets/images/up.svg" alt="up" class="up d-none d-lg-block">
                <img src="./assets/images/down.svg" alt="down" class="down d-none d-lg-block">
                <img src="./assets/images/up2.svg" alt="up2" class="up2 d-none d-md-block d-lg-none">
                <img src="./assets/images/down2.svg" alt="down2" class="down2 d-none d-md-block d-lg-none">
                <img src="./assets/images/logored.svg" alt="logored" class="logored d-none d-xl-block"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logored.svg" alt="logored" class="logored1 d-none d-lg-block d-xl-none"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logored2.svg" alt="logored2" class="logored2 d-none d-md-block d-lg-none"
                    data-aos="flip-left" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="./assets/images/logored3.svg" alt="logored3" class="logored3 d-block d-md-none">
                <a href="./signUp.html">
                    <div class="tag d-none d-lg-block">
                        <img src="./assets/images/tag.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName text-third fs-2 text-center">註冊</p>
                    </div>
                </a>
                <a href="./signUp.html">
                    <div class="tag1 d-none d-md-block d-lg-none">
                        <img src="./assets/images/tag1.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName1 text-third fs-4 text-center">註冊</p>
                    </div>
                </a>
                <a href="./signUp.html">
                    <div class="tag2 d-block d-md-none">
                        <img src="./assets/images/tag1.svg" alt="tagIcon" class="tagIcon">
                        <p class="tagName2 text-third fs-6 text-center">註冊</p>
                    </div>
                </a>
                <form class="signInFormBox d-flex flex-column justify-content-center align-items-center mx-auto px-3">
                    <p class="fs-1 text-third lh-base mt-4 mt-md-6 mb-5">歡迎回來</p>
                    <label class="emailBox mb-3">
                        <span class="material-symbols-outlined person text-primary fs-1">
                            person_filled
                        </span>
                        <input type="email" name="email" placeholder="請輸入帳號"
                            class="bg-third text-primary rounded-1 border-0 fs-2 accountSignIn">
                    </label>
                    <label class="passwordBox">
                        <span class="material-symbols-outlined key text-primary fs-1">
                            key
                        </span>
                        <input type="password" name="password" placeholder="請輸入密碼"
                            class="bg-third text-primary rounded-1 border-0 fs-2 passwordSignIn">
                    </label>
                    <small class="my-2 align-self-end"><a href="#" class="text-third forgot fs-4">忘記密碼</a></small>
                    <dialog id="infoModalforgot" class="p-5 text-primary border-primary border border-5 modelone">
                        <p class="fs-2 mb-2">請輸入電子郵件</p>
                        <div class="d-flex">
                            <input type="text" placeholder="Email"
                                class="forgotbox fs-3 border-0 border-bottom border-secondary border-3">
                            <button type="button"
                                class="fs-5 ms-4 border-0 btn btn-primary btn-lg text-third px-3 forgotsend">發送驗證碼</button>
                        </div>
                        <div id="closeforgot"
                            class="closebox p-2 bg-danger text-third ms-auto w-50 text-center fs-3 mt-3 rounded rounded-1">
                            確定
                        </div>
                    </dialog>
                    <input type="button" class="py-3 text-primary bg-secondary rounded-1 border-0 mb-5 fs-2 sendSignIn"
                        value="登入"></input>
                    <small class="other text-third fs-4">使用其他方式登入</small>
                    <ul class="social d-flex justify-content-center mb-8 mb-sm-5 mt-4 mt-sm-3">
                        <li class="me-4"><a href="#" class="text-third"><img src="./assets/images/Facebook.svg"
                                    alt="facebookIcon" width="50" height="50" class="rounded-1"></a></li>
                        <li class=""><a href="#"><img src="./assets/images/google.svg" alt="googleIcon" width="50"
                                    height="50" class="rounded-1"></a></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/index.js"></script>


        <script src="./assets/js/vendors.js"></script>
        <!-- <script src="./assets/js/all.js"></script> -->

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({
                // Global settings:
                disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
                startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
                initClassName: 'aos-init', // class applied after initialization
                animatedClassName: 'aos-animate', // class applied on animation
                useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
                disableMutationObserver: false, // disables automatic mutations' detections (advanced)
                debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
                throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


                // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
                offset: 120, // offset (in px) from the original trigger point
                delay: 0, // values from 0 to 3000, with step 50ms
                duration: 900, // values from 0 to 3000, with step 50ms
                easing: 'ease', // default easing for AOS animations
                once: false, // whether animation should happen only once - while scrolling down
                mirror: false, // whether elements should animate out while scrolling past them
                anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

            });
        </script>
</body>

</html>
